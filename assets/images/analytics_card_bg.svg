<?xml version="1.0" encoding="UTF-8"?>
<svg xmlns="http://www.w3.org/2000/svg" width="800" height="420" viewBox="0 0 800 420" preserveAspectRatio="xMidYMid slice">
  <defs>
    <linearGradient id="bgGrad" x1="0" x2="1" y1="0" y2="1">
      <stop offset="0%" stop-color="#5D5AAB"/>
      <stop offset="100%" stop-color="#8467A6"/>
    </linearGradient>

    <!-- subtle soft shadow under the card -->
    <filter id="cardShadow" x="-50%" y="-50%" width="200%" height="200%">
      <feDropShadow dx="0" dy="8" stdDeviation="18" flood-color="#000000" flood-opacity="0.12"/>
    </filter>
  </defs>

  <!-- rounded card background with shadow -->
  <rect x="24" y="16" rx="18" ry="18" width="752" height="388" fill="url(#bgGrad)" filter="url(#cardShadow)"/>

  <!-- top-right translucent circle -->
  <circle cx="700" cy="60" r="120" fill="#FFFFFF" fill-opacity="0.08"/>

  <!-- bottom-left translucent circle -->
  <circle cx="120" cy="360" r="140" fill="#FFFFFF" fill-opacity="0.06"/>

  <!-- optional very subtle larger overlay on right to match screenshot -->
  <circle cx="740" cy="120" r="40" fill="#FFFFFF" fill-opacity="0.03"/>

</svg>
